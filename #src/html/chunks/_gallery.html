<script>
  window.addEventListener('click', (event) => {
    !(event.target.classList.contains('gallery__card') || event.target.offsetParent.classList.contains('gallery__card')) ?
      document.querySelectorAll('.gallery__card').forEach(el => {
        el.classList.remove('_active')
      }) : ''
  })

  document.querySelectorAll('.gallery__card').forEach(el => {
    el.addEventListener('click', selectPost)
  })

  function selectPost(event) {
    document.querySelectorAll('.gallery__card').forEach(el => {
      el.classList.remove('_active')
    })
    event.currentTarget.classList.add('_active')
  }
</script>
